<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">
		<meta name="description" content="kalkulattor w ramach ćwiczenia front-end">
		<meta name="keywords" content="kalkulator, ćwiczenie, front-end, rekrutacja">
		<meta name="author" content="Piotr Podgórski">

		<link rel="stylesheet" type="text/css" href="calculator.css">
	  <link rel="icon"
	      type="image/png"
	      href="icon.png">

    <title>Kalkulator - ćwiczenie Front-end</title>
  </head>
  <body>
      <div id="calculator-container">
      	<div id="calculator-wrapper">
          <div id="calculator-display">
            <p data-previous-operand id="calculator-equation">
          <!--    25 + 25,6 +40 + 10 +-->
            </p>
            <h1 data-current-operand id="calculator-value">
          <!--    100,6-->
            </h1>
          </div>
          <div id="calculator-buttons">
            <button data-number id="btn-7" type="button">7</button>
            <button data-number id="btn-8" type="button">8</button>
            <button data-number id="btn-9" type="button">9</button>
            <button data-all-clear id="btn-C" type="reset">C</button>
            <button data-number id="btn-4" type="button">4</button>
            <button data-number id="btn-5" type="button">5</button>
            <button data-number id="btn-6" type="button">6</button>
            <button data-operation id="btn-divide" type="button">/</button>
            <button data-number id="btn-1" type="button">1</button>
            <button data-number id="btn-2" type="button">2</button>
            <button data-number id="btn-3" type="button">3</button>
            <button data-operation id="btn-minus" type="button">-</button>
            <button data-operation id="btn-X" type="button">X</button>
            <button data-number id="btn-0" type="button">0</button>
            <button data-number id="btn-coma" type="button">,</button>
            <button data-operation id="btn-plus" type="button">+</button>
          </div>
        </div>
      </div>

    <script src="Example-Calculator/script.js"></script>
  <!--  <script src="http://localhost:35729/livereload.js"></script>
-->
  </body>
</html>
